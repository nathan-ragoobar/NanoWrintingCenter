<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="transparent" />
  
  <!-- C letter -->
  <path d="M80,50 C45,50 30,80 30,100 C30,120 45,150 80,150 C100,150 115,140 125,125" stroke="#3949AB" stroke-width="15" stroke-linecap="round" fill="none" />
  
  <!-- Simple circuit pattern on C -->
  <path d="M80,50 L80,40 L100,40 L100,30" stroke="#64B5F6" stroke-width="2" fill="none" />
  <path d="M80,150 L80,160 L100,160 L100,170" stroke="#64B5F6" stroke-width="2" fill="none" />
  
  <!-- STAR text -->
  <text x="135" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="65" fill="#303F9F">STAR</text>
  
  <!-- Simple AI accent - small nodes -->
  <circle cx="155" cy="70" r="5" fill="#64B5F6" />
  <circle cx="210" cy="70" r="5" fill="#64B5F6" />
  <circle cx="265" cy="70" r="5" fill="#64B5F6" />
  <circle cx="320" cy="70" r="5" fill="#64B5F6" />
  
  <!-- Simple connecting lines -->
  <line x1="155" y1="70" x2="210" y2="70" stroke="#64B5F6" stroke-width="2" />
  <line x1="210" y1="70" x2="265" y2="70" stroke="#64B5F6" stroke-width="2" />
  <line x1="265" y1="70" x2="320" y2="70" stroke="#64B5F6" stroke-width="2" />
</svg>
